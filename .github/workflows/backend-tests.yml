name: Run Backend Tests

on:
  push:
    branches: [ main ]
  # pull_request:
  #   branches: [ main ]

env:
  DATABASE_URL: ${{ secrets.TEST_DB_URL }}
  KEY_PATH: "/home/runner/work/findmy/findmy/backend/key.pem"
  CERT_PATH: "/home/runner/work/findmy/findmy/backend/cert.pem"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v2

    - name: Display Current Working Directory
      run: pwd

    - name: set up key and cert files
      run: echo ${{ secrets.KEY }} > key.pem
      run: echo ${{ secrets.CERT }} > cert.pem

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '20'

    - name: Cache Node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm test
